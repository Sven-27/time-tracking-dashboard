<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/output.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <div class="info-wrapper">
      <div class="personal-info">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="profile-image">
        <div class="name">
          <p class="report-for">Report for</p>
          <h2>Jeremy Robson</h2>
        </div>
      </div>
      <div class="timeframe">
        <button id="daily" class="timeframe-button active">Daily</button>
        <button id="weekly" class="timeframe-button">Weekly</button>
        <button id="monthly" class="timeframe-button">Monthly</button>
      </div>
    </div>
    <main class="stats-wrapper">
    </main>
  </div>
  <script defer src="./script.js"></script>
</body>
</html>
