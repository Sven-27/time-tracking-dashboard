<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/output.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <div class="info-wrapper">
      <div class="personal-info">
        <img src="./images/image-jeremy.png" alt="Jeremy Robson" class="profile-image">
        <div class="name">
          <p class="report-for text-preset-6">Report for</p>
          <h2 class="text-preset-2"><span>Jeremy</span> Robson</h2>
        </div>
      </div>
      <div class="timeframe tabs">
        <button id="daily" data-tab="stats-daily" class="timeframe-button tablink active text-preset-5-regular" onclick="openStat(event, 'stats-daily')">Daily</button>
        <button id="weekly" data-tab="stats-weekly" class="timeframe-button tablink text-preset-5-regular" onclick="openStat(event, 'stats-weekly')">Weekly</button>
        <button id="monthly" data-tab="stats-monthly" class="timeframe-button tablink text-preset-5-regular" onclick="openStat(event, 'stats-monthly')">Monthly</button>
      </div>
    </div>
    <main class="stats-wrapper"></main>
  </div>
  <script defer src="./script.js"></script>
</body>
</html>
